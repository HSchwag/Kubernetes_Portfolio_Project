{% extends "base.html" %}

{% block title %}Login - Kube Center{% endblock %}

{% block header %}Login to Kube Center{% endblock %}

{% block content %}
<div class="center_parent">
    <div class="account_body">
        <h2>Login</h2>

        <div class="error">
            {% if error_message %}
                <p>{{ error_message }}</p>
            {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Django automatically renders the username & password fields -->
            <button type="submit">Log In</button>
        </form>

        <p>No account yet? <a href="{% url 'signup' %}">Sign up here</a>.</p>
    </div>
</div>   
{% endblock %}
